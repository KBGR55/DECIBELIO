name: Build Jakarta-Decibelio-Karencita

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    permissions:
      contents: read
      issues: read
      checks: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      # Checkout del repositorio
      - name: Checkout del Repositorio
        uses: actions/checkout@v4

      # Configurar JDK 17
      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Construir y ejecutar pruebas con Maven
      - name: Construir y Ejecutar Pruebas (Backend)
        run: |
          cd decibelio
          chmod +x mvnw
          ./mvnw clean package test
        env:
          MAVEN_OPTS: "-Xmx1024m"

      # Publicar resultados de pruebas de Maven
      - name: Publicar Resultados de Pruebas (Maven)
        uses: EnricoMi/publish-unit-test-result-action@v2.0.0
        if: always()
        with:
          junit_files: "decibelio/target/surefire-reports/*.xml"

      # Configurar Flutter
      - name: Configurar Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'

      # Instalar dependencias y construir Flutter
      - name: Construir Aplicaci√≥n (Frontend)
        run: |
          cd decibelio_app_web
          flutter pub get
          flutter build web

      # Publicar resultados de pruebas de Flutter
      - name: Publicar Resultados de Pruebas (Flutter)
        uses: EnricoMi/publish-unit-test-result-action@v2.0.0
        if: always()
        with:
          junit_files: "decibelio_app_web/build/**/*.xml"

      # Subir artefactos
      - name: Subir Artefactos
        uses: actions/upload-artifact@v3
        with:
          name: Application-Binary
          path: |
            decibelio/target/*.war
            decibelio_app_web/build/web