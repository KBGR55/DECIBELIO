name: 03 SCA

on:
  workflow_dispatch:
  workflow_call:

jobs:
  sca:
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-22.04"]
        manifest_file: ["pom.xml"]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    name: SCA Java project
    steps:
      - name: Checkout action
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for CodeQL

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Install CRDA
        uses: redhat-actions/openshift-tools-installer@v1
        continue-on-error: true  # Continue even if CRDA fails
        with:
          source: github
          github_pat: ${{ github.token }}
          crda: "0.2.5"  # Pinned version instead of "latest"

      - name: Run Static Code Analysis (SCA)
        id: scan_java
        run: |
          cd decibelio
          mvn clean install

      # Static analysis tools
      - name: Run SpotBugs
        run: |
          cd decibelio
          mvn com.github.spotbugs:spotbugs-maven-plugin:spotbugs
          mvn com.github.spotbugs:spotbugs-maven-plugin:spotbugs -Dspotbugs.outputFileType=html

      - name: Run PMD
        run: |
          cd decibelio
          mvn org.apache.maven.plugins:maven-pmd-plugin:pmd
          cp target/pmd.xml ../pmd-report.xml || echo "PMD report not found"

      - name: Run Checkstyle
        run: |
          cd decibelio
          mvn org.apache.maven.plugins:maven-checkstyle-plugin:checkstyle

      # Semgrep analysis
      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1

      # CodeQL analysis
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: java
          queries: +security-and-quality

      - name: Build with Maven (for CodeQL)
        run: |
          cd decibelio
          mvn clean install -DskipTests

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

      # Artifacts upload for reports
      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sca-reports
          path: |
            decibelio/target/spotbugs.html
            decibelio/target/site/spotbugs.html
            pmd-report.xml
            decibelio/target/checkstyle-result.xml
          retention-days: 5